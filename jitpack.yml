# JitPack configuration
jdk:
  - openjdk17

env:
  GRADLE_OPTS: "-Xmx2048m -Dfile.encoding=UTF-8"

before_install:
  - echo "Setting up Java environment for JitPack"
  - java -version

install:
  - ./gradlew clean :shared:build :shared:publishToMavenLocal -x test -x lint -x lintDebug -x lintRelease -x lintAnalyzeDebug -x lintAnalyzeRelease -x lintAnalyzeDebugUnitTest -x lintAnalyzeReleaseUnitTest --no-daemon --stacktrace
