# SLF4J Simple Logger Configuration
# This file configures the SLF4J Simple logging implementation

# Default log level for all loggers (TRACE, DEBUG, INFO, WARN, ERROR)
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Show date and time in log messages
org.slf4j.simpleLogger.showDateTime=true

# Date format for log messages
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name in log messages
org.slf4j.simpleLogger.showThreadName=false

# Show logger name in log messages
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (only the class name, not the full package)
org.slf4j.simpleLogger.showShortLogName=true

# Send log output to System.out instead of System.err (prevents red coloring)
org.slf4j.simpleLogger.logFile=System.out

# Set specific log levels for different packages
# Ktor client logging - set to INFO to see HTTP requests/responses
org.slf4j.simpleLogger.log.io.ktor.client=INFO

# You can set other packages to different levels:
# org.slf4j.simpleLogger.log.com.example.bingo=DEBUG
